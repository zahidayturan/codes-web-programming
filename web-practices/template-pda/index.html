    <p>PDAFT, girilen bir matematiksel ifadenin geçerli olup olmadığını kontrol eden bir
        Pushdown Automaton (PDA) örnek simülasyonudur. Girdiğiniz matematiksel ifadeler
        +, -, *, / operatörlerini ve parantezleri (( ve )) içermelidir. Ayrıca sayılar
        0-9 aralığındaki rakamlardan oluşmalıdır.</p>
