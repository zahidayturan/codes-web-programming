<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Olundu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<section id="header">
    <div class="container-fluid-custom">
        <div class="row">
            <div class="col-1 align-self-center">
                <img
                        id="modeToggle"
                        class="icon"
                        src="./assets/dark-to-light.png"
                        src-light="./assets/light-to-dark.png"
                        src-dark="./assets/dark-to-light.png"
                        alt="Color them icon"/>
            </div>
            <div class="col-10 text-center">
                <p class="header-p1">Kayıt Olundu</p>
            </div>
            <div class="col-1 row-end-c align-self-center">
                <img
                        id="GitHub"
                        class="icon"
                        src="./assets/github-light.png"
                        src-light="./assets/github-light.png"
                        src-dark="./assets/github-icon.png"
                        alt="Color them icon"/>
            </div>
        </div>
    </div>
</section>

<section id="success">

    <div class="svg-container">
        <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 48 48" aria-hidden="true">
            <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22"/>
            <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17"/>
        </svg>
    </div>

</section>


<div class="footer">
    <div class="container-fluid-custom">
        <div class="custom-row">
            <div class="footer-text-p1">Designed and developed by</div>
            <img
                    id="dd-icon"
                    class="icon"
                    src="./assets/dd-icon.png"
                    src-light="./assets/dd-icon.png"
                    src-dark="./assets/dd-icon.png"
                    alt="Color them icon"/>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
