<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>
<body>

<section id="header">
    <div class="container-fluid-custom">
        <div class="row">
            <div class="col-1 align-self-center">
                <img
                        id="modeToggle"
                        class="icon"
                        src="./assets/light-to-dark.png"
                        src-light="./assets/light-to-dark.png"
                        src-dark="./assets/dark-to-light.png"
                        alt="Color them icon"/>
            </div>
            <div class="col-10 text-center">
                <p class="header-p1">Hoş Geldiniz</p>
            </div>
            <div class="col-1 row-end-c align-self-center">
                <img
                        id="GitHub"
                        class="icon"
                        src="./assets/github-light.png"
                        src-light="./assets/github-light.png"
                        src-dark="./assets/github-icon.png"
                        alt="Color them icon"/>
            </div>
        </div>
    </div>
</section>


<section id="form">
    <div class="form-container">
        <p class="form-header-p1">Hesap Oluşturun</p>
        <form class="registration-form" id="registration-form" action="">
            <div class="user-box">
                <input type="text" id="name" name="name" required>
                <label>Ad</label>
            </div>
            <div class="user-box">
                <input type="text" id="surname" name="surname" required>
                <label>Soyad</label>
            </div>
            <div class="user-box">
                <input type="text" id="email" name="email" required>
                <label for="email">E-posta</label>
            </div>
            <div class="user-box">
                <input type="text" id="phone" name="phone" maxlength="14" required>
                <label for="phone">Telefon</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label>Şifre</label>
            </div>
            <div class="user-box">
                <input type="password" id="confirm-password" name="confirm-password"  required>
                <label>Şifre Tekrar</label>
            </div>
            <button type="submit" class="button">Kayıt Ol</button>
        </form>

        <p class="form-text-p1">Bir hesabınız var ise <span class="highlight-text">Giriş Yapın</span></p>


    </div>

</section>

<div class="footer">
    <div class="container-fluid-custom">
         <div class="custom-row">
             <div class="footer-text-p1">Designed and developed by</div>
             <img
                     id="dd-icon"
                     class="icon"
                     src="./assets/dd-icon.png"
                     src-light="./assets/dd-icon.png"
                     src-dark="./assets/dd-icon.png"
                     alt="Color them icon"/>
         </div>
    </div>
</div>

<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
